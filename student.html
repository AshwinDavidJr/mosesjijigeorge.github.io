<!DOCTYPE html>
<html>
<head><h1 align="center">Student Login</h1>
	<title>login page 1</title>
	<link rel="stylesheet" href="lp1.css">
</head>
<body>
<div style="margin: 70px">
	<br>
	<br>
<form>
	<div>
		<label>Username: 
			<input type="text" name="username" value="Enter Username or Email..." style="margin-left: 60px">

	</div>
	<br>
	<br>
	<div>
		<label>Password:
			<input type="password" name="password" style="margin-left: 65px">
			<br>
		</label>
		<br>
		<br>

			<select style="margin-left: 52px">

				<option>S5</option>
				<option>S6</option>
			</select>

		<br><br><br>
		<br>
		<br>

		<input class="style1" type="submit" name="loginbutton" value="Login">

	</br>
	</br>
</form>
</div>
